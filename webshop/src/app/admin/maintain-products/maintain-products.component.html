<input 
type="text" 
[(ngModel)]="searchProduct" 
(keyup)="searchProducts()">



<span>{{ products.length }} tk</span>

<br>

<input 
    min="0" 
    max="100" 
    value="10" 
    [(ngModel)]="descriptionLetters" 
    type="range">
<span>Kirjelduse tähemärgid: {{ descriptionLetters }}</span>


<div [ngClass]="
    {'active-product': product.active === true,
    'inactive-product': product.active ===false
}" 
    *ngFor="let product of products">
    <div (click)="changeProductActive(product)">
        <img class="pick" src="{{ product.image }}" alt="">
        <div> {{ product.name }} </div>
        <div> {{ product.price }} € </div>
        <div> {{ product.id }} </div>
        <div> {{ product.category }} </div>
        <div> {{ product.description | descriptionShortener:descriptionLetters }} </div>
        <div> {{ product.active }}  </div>
    </div>
    
    <button class="btn btn-primary" routerLink="/admin/edit/{{product.id}}">Change</button>
    <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
</div>
