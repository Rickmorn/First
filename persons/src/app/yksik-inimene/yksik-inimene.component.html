<div *ngIf="leitudInimene !== undefined">

    <div>{{ leitudInimene.id }}</div>
    <div>{{ leitudInimene.name }}</div>
    <div>{{ leitudInimene.username }}</div>
    <div>{{ leitudInimene.email }}</div>
    <div>{{ leitudInimene.vanus }}</div>

</div>
<div *ngIf="leitudInimene === undefined">Inimest ei leia!</div>
