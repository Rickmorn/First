<div>{{ sonum }}</div>
<br><br>
<form (ngSubmit)="lisaInim(lisamiseVorm)" #lisamiseVorm="ngForm">
    <label>ID</label><br>
    <input ngModel name="id" type="number"><br>
    <label>Name</label><br>
    <input ngModel name="name" type="text"><br>
    <label>Username</label><br>
    <input ngModel name="username" type="text"><br>
    <label>Email</label><br>
    <input ngModel name="email" type="text"><br>
    <label>Age</label><br>
    <input ngModel name="vanus" type="number"><br><br>
    <button>Sisesta</button>
</form>
