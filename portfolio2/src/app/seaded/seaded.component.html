<div>{{ veebileheKeel }}</div>

<br>

<form (ngSubmit)="salvestaKeel(keeleVorm)" #keeleVorm="ngForm">
    <button type="button">Info</button>
    <label>Veebilehe keel</label><br>
    <input ngModel name="keel" type="text"><br> 
    <button>Sisesta</button>
</form>
